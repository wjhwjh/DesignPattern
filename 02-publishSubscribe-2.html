<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>发布订阅模式</title>
</head>
<body>
<script>
    /*
    * 发布/订阅模式
    *
    * 化繁为简分析
    *
    * 有一个函数，所传参数不同执行结果不同；
    *
    * 另一个函数，所传参数不同执行结果不同... 有很多参数
    *
    * 正常情况我们会把代码罗列下来，就像积木一样， 这样看起来整个代码比较杂乱，如果函数之间相互调用会更乱，也不易于维护。有问题就要解决，聪明的前辈们根据现象，思考出
    * 代码管理代码的方式，也就是设计模式。设计模式，更是对功能函数以数据的形式进行管理，使得代码看起来不仅高大上，模块性也特别强。
    *
    *基于上述问题解决方法
    *
    * 模块功能
    * 定义一个存放函数的对象topics
    * 把实现不同功能的函数存放到定义的对象里，动态添加对象属性，对象每个属性是存放对应功能函数和其编号
    *
    *topics= {
          "topic1":[{token:0, fn}],
          "topic2":[{token:0, fn1}],
          "topic3":[{token:0, fn2}]
         }
    *
    *
    *
    * */


</script>
</body>
</html>
